      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      body {
        font-family: "Courier New", "Monaco", "Lucida Console", monospace;
        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);

        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .terminal-container {
        width: 100%;
        max-width: 900px;
        height: 600px;
        background: rgba(0, 0, 0, 0.95);
        border-radius: 10px;
        box-shadow: 0 20px 40px rgba(0, 255, 0, 0.1);
        border: 2px solid #333;
        overflow: hidden;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .terminal-header {
        background: #2d2d2d;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #444;
      }

      .terminal-buttons {
        display: flex;
        gap: 8px;
      }

      .btn {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .btn:hover {
        opacity: 0.7;
      }

      .btn.close {
        background: #ff5f57;
      }

      .btn.minimize {
        background: #ffbd2e;
      }

      .btn.maximize {
        background: #28ca42;
      }

      .terminal-title {
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #terminal-clock {
        color: #888;
        font-size: 12px;
      }

      .terminal-body {
        height: calc(100% - 50px);
        padding: 20px;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
      }

      .output {
        white-space: pre-wrap;
        word-wrap: break-word;
        margin-bottom: 10px;
        line-height: 1.4;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .fade-out {
        opacity: 0;
      }

      .input-line {
        display: flex;
        align-items: center;
        position: relative;
      }

      .prompt {
        color: #00ff00;
        margin-right: 5px;
        white-space: nowrap;
      }

      #commandInput {
        background: transparent;
        border: none;
        color: #00ff00;
        font-family: inherit;
        font-size: 14px;
        outline: none;
        flex: 1;
        caret-color: transparent;
      }

      .cursor {
        color: #00ff00;
        animation: blink 1s infinite;
        margin-left: 2px;
        position: absolute;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }

        51%,
        100% {
          opacity: 0;
        }
      }

      @keyframes glitch {
        0% {
          transform: translate(0);
        }

        20% {
          transform: translate(-2px, 2px);
        }

        40% {
          transform: translate(-2px, -2px);
        }

        60% {
          transform: translate(2px, 2px);
        }

        80% {
          transform: translate(2px, -2px);
        }

        100% {
          transform: translate(0);
        }
      }

      .command {
        color: #00ff00;
      }

      .output-text {
        color: #ffffff;
        margin: 5px 0;
      }

      .success {
        color: #00ff00;
      }

      .error {
        color: #ff4444;
      }

      .warning {

      }

      .highlight {

            "ls -la": this.listFilesDetailed.bind(this),
            pwd: this.showPath.bind(this),

            "theme dark": () => this.changeTheme("dark"),
            "theme light": () => this.changeTheme("light"),

            matrix: this.matrixMode.bind(this),

            eastereggs: this.eastereggs.bind(this),
            exit: this.exitTerminal.bind(this),
            glitch: this.glitchEffect.bind(this),
          };

          this.init();
        }

        init() {
          this.setupEventListeners();
          this.createClock();
          this.startInitialSequence();
        }

        setupEventListeners() {
          this.input.addEventListener("keydown", (e) => {
            if (this.isTyping) return;

            switch (e.key) {
              case "Enter":
                this.processCommand();
                break;
              case "ArrowUp":
                e.preventDefault();
                this.navigateHistory("up");
                break;
              case "ArrowDown":
                e.preventDefault();
                this.navigateHistory("down");
                break;
              case "Tab":
                e.preventDefault();
                this.autoComplete();
                break;
            }
          });

          this.input.addEventListener("input", () => {
            this.updateCursor();
          });

          document.addEventListener("click", () => {
            this.input.focus();
          });

          // Keyboard shortcuts
          document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "l") {
              e.preventDefault();
              this.clearTerminal();
            }

            if (e.ctrlKey && e.key === "c") {
              e.preventDefault();
              this.addToOutput('<span class="error">^C</span>');
              this.input.value = "";
              this.updateCursor();
            }
          });

          // Mobile support
          if (window.innerWidth <= 768) {
            document.getElementById("mobileKeyboard").style.display = "block";
          }
        }

        createClock() {
          const clock = document.getElementById("terminal-clock");
          const updateClock = () => {
            const now = new Date();
            const time = now.toLocaleTimeString("pt-BR", {
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
            });
            clock.textContent = `🕒 ${time}`;
          };
          updateClock();
          setInterval(updateClock, 1000);
        }

        async startInitialSequence() {
          this.input.disabled = true;
          await this.sleep(1000);

          await this.typeCommand("whoami");
          await this.executeCommandSilent("whoami");
          await this.sleep(1500);

          await this.typeCommand("menu");
          await this.executeCommandSilent("menu");

          this.input.disabled = false;
          this.input.focus();
        }

        async typeCommand(command) {
          this.isTyping = true;
          this.input.value = "";

          for (let i = 0; i < command.length; i++) {
            this.input.value += command[i];
            this.updateCursor();
            await this.sleep(this.typewriterSpeed + Math.random() * 50);
          }

          await this.sleep(500);
          this.isTyping = false;
        }

        processCommand() {
          const command = this.input.value.trim().toLowerCase();
          if (command === "") return;

          this.addToOutput(
            `<span class="prompt">felipe-macedo@portfolio:~$ </span><span class="command">${this.input.value}</span>`
          );

          if (command !== this.commandHistory[this.commandHistory.length - 1]) {
            this.commandHistory.push(command);
          }
          this.historyIndex = -1;

          this.executeCommand(command);
          this.input.value = "";
          this.updateCursor();
        }

        executeCommand(command) {
          if (this.commands[command]) {
            this.commands[command]();
          } else {
            this.addToOutput(
              `<span class="error">❌ bash: ${command}: comando não encontrado</span>`
            );
            this.addToOutput(
              `<span class="output-text">💡 Digite '<span class='success'>help</span>' para ver os comandos disponíveis.</span>`
            );
          }
          this.scrollToBottom();
        }

        async executeCommandSilent(command) {
          if (this.commands[command]) {
            this.commands[command]();
          }
          this.scrollToBottom();
        }

        navigateHistory(direction) {
          if (this.commandHistory.length === 0) return;

          if (direction === "up") {
            if (this.historyIndex === -1) {
              this.historyIndex = this.commandHistory.length - 1;
            } else if (this.historyIndex > 0) {
              this.historyIndex--;
            }
          } else if (direction === "down") {
            if (this.historyIndex < this.commandHistory.length - 1) {
              this.historyIndex++;
            } else {
              this.historyIndex = -1;
              this.input.value = "";
              this.updateCursor();
              return;
            }
          }

          this.input.value = this.commandHistory[this.historyIndex] || "";
          this.updateCursor();
        }

        autoComplete() {
          const currentInput = this.input.value.toLowerCase();
          if (!currentInput) return;

          const availableCommands = Object.keys(this.commands);
          const matches = availableCommands.filter(
            (cmd) => cmd.startsWith(currentInput) && cmd !== currentInput
          );

          if (matches.length === 1) {
            this.input.value = matches[0];
            this.updateCursor();
          } else if (matches.length > 1) {
            this.addToOutput(
              `<span class="prompt">felipe-macedo@portfolio:~$ </span><span class="command">${currentInput}</span>`
            );
            this.addToOutput(
              `<span class="output-text">💡 Opções disponíveis: <span class="success">${matches.join(
                ", "
              )}</span></span>`
            );
            this.scrollToBottom();
          }
        }

        updateCursor() {
          const inputRect = this.input.getBoundingClientRect();
          const containerRect =
            this.input.parentElement.getBoundingClientRect();
          const textWidth = this.getTextWidth(this.input.value, this.input);

          this.cursor.style.left = `${
            textWidth + inputRect.left - containerRect.left
          }px`;
        }

        getTextWidth(text, element) {
          const canvas =
            this.getTextWidth.canvas ||
            (this.getTextWidth.canvas = document.createElement("canvas"));
          const context = canvas.getContext("2d");
          const computedStyle = window.getComputedStyle(element);
          context.font = `${computedStyle.fontSize} ${computedStyle.fontFamily}`;
          return context.measureText(text).width;
        }

        addToOutput(text) {
          const outputElement = document.createElement("div");
          outputElement.innerHTML = text;
          this.output.appendChild(outputElement);
        }

        scrollToBottom() {
          const terminal = document.getElementById("terminal");
          terminal.scrollTop = terminal.scrollHeight;
        }

        sleep(ms) {
          return new Promise((resolve) => setTimeout(resolve, ms));
        }
