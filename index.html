    <script>
      class TerminalPortfolio {
        constructor() {
          this.output = document.getElementById("output");
          this.input = document.getElementById("commandInput");
          this.cursor = document.getElementById("cursor");
          this.commandHistory = this.loadHistory();
          this.historyIndex = -1;
          this.currentTheme = this.loadTheme();
          this.isTyping = false;
          this.typewriterSpeed = 50;
          this.suggestions = [];
          this.suggestionIndex = -1;

          this.commands = {
            help: this.showHelp.bind(this),
            clear: this.clearTerminal.bind(this),
            menu: this.showMenu.bind(this),
            about: this.showAbout.bind(this),
            sobre: this.showAbout.bind(this),
            1: this.showAbout.bind(this),
            projects: this.showProjects.bind(this),
            projetos: this.showProjects.bind(this),
            2: this.showProjects.bind(this),
            contact: this.showContact.bind(this),
            contato: this.showContact.bind(this),
            3: this.showContact.bind(this),
            whoami: this.whoami.bind(this),
            skills: this.showSkills.bind(this),
            experience: this.showExperience.bind(this),
            education: this.showEducation.bind(this),
            certifications: this.showCertifications.bind(this),
            resume: this.downloadResume.bind(this),
            status: this.showStatus.bind(this),
            date: this.showDate.bind(this),
            ls: this.listFiles.bind(this),
            "ls -la": this.listFilesDetailed.bind(this),
            pwd: this.showPath.bind(this),
            sudo: this.sudoResponse.bind(this),
            "theme dark": () => this.changeTheme("dark"),
            "theme light": () => this.changeTheme("light"),
            "theme matrix": () => this.changeTheme("matrix"),
            "theme hacker": () => this.changeTheme("hacker"),
            "theme retro": () => this.changeTheme("retro"),
            "theme contrast": () => this.changeTheme("contrast"),
            "h4x0r-mode": this.hackerMode.bind(this),
            matrix: this.matrixMode.bind(this),
            konami: this.konamiCode.bind(this),
            coffee: this.needCoffee.bind(this),
            tdah: this.needCoffee.bind(this),
            ascii: this.ascii.bind(this),
            growthfolio: this.growthfolio.bind(this),
            eastereggs: this.eastereggs.bind(this),
            exit: this.exitTerminal.bind(this),
            glitch: this.glitchEffect.bind(this),
            joke: this.showJoke.bind(this),
            quote: this.showQuote.bind(this),
            stats: this.showStats.bind(this),
            fullscreen: this.toggleFullscreen.bind(this),
            fs: this.toggleFullscreen.bind(this),
          };

          this.startTime = Date.now();
          this.init();
        }

        init() {
          this.setupEventListeners();
          this.createClock();
          this.applyTheme();
          this.startInitialSequence();
        }

        applyTheme() {
          document.body.className = `theme-${this.currentTheme}`;
        }

        setupEventListeners() {
          this.input.addEventListener("keydown", (e) => {
            if (this.isTyping) return;

            switch (e.key) {
              case "Enter":
                if (this.suggestions.length > 0 && this.suggestionIndex >= 0) {
                  e.preventDefault();
                  this.selectSuggestion(this.suggestions[this.suggestionIndex]);
                } else {
                  this.processCommand();
                }
                break;
              case "ArrowUp":
                e.preventDefault();
                if (this.suggestions.length > 0) {
                  this.suggestionIndex = this.suggestionIndex <= 0 ? this.suggestions.length - 1 : this.suggestionIndex - 1;
                  this.displaySuggestions();
                } else {
                  this.navigateHistory("up");
                }
                break;
              case "ArrowDown":
                e.preventDefault();
                if (this.suggestions.length > 0) {
                  this.suggestionIndex = this.suggestionIndex >= this.suggestions.length - 1 ? 0 : this.suggestionIndex + 1;
                  this.displaySuggestions();
                } else {
                  this.navigateHistory("down");
                }
                break;
              case "Escape":
                this.hideSuggestions();
                break;
              case "Tab":
                e.preventDefault();
                this.autoComplete();
                break;
            }
          });

          this.input.addEventListener("input", () => {
            this.updateCursor();
            this.showSuggestions();
          });

          this.input.addEventListener("blur", () => {
            setTimeout(() => this.hideSuggestions(), 200);
          });

          document.addEventListener("click", () => {
            this.input.focus();
          });

          // Keyboard shortcuts
          document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "l") {
              e.preventDefault();
              this.clearTerminal();
            }

            if (e.ctrlKey && e.key === "c") {
              e.preventDefault();
              this.addToOutput('<span class="error">^C</span>');
              this.input.value = "";
              this.updateCursor();
            }
          });

          // Mobile support
          if (window.innerWidth <= 768) {
            document.getElementById("mobileKeyboard").style.display = "block";
          }
        }

        createClock() {
          const clock = document.getElementById("terminal-clock");
          const updateClock = () => {
            const now = new Date();
            const time = now.toLocaleTimeString("pt-BR", {
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
            });
            clock.textContent = `ğŸ•’ ${time}`;
          };
          updateClock();
          setInterval(updateClock, 1000);
        }

        async startInitialSequence() {
          this.input.disabled = true;
          await this.sleep(500);

          await this.typeCommand("menu");
          await this.executeCommandSilent("menu");

          this.input.disabled = false;
          this.input.focus();
        }

        async typeCommand(command) {
          this.isTyping = true;
          this.input.value = "";

          for (let i = 0; i < command.length; i++) {
            this.input.value += command[i];
            this.updateCursor();
            await this.sleep(this.typewriterSpeed + Math.random() * 50);
          }

          await this.sleep(500);
          this.isTyping = false;
        }

        processCommand() {
          const command = this.input.value.trim().toLowerCase();

          const currentInput = this.input.value.toLowerCase();
          suggestionBox.innerHTML = this.suggestions.map((cmd, index) => {
            const highlighted = cmd.replace(new RegExp(`(${currentInput})`, 'gi'), '<span style="background: rgba(0,255,255,0.3); color: #00ffff;">$1</span>');
            return `<div style="padding: 6px 12px; color: ${index === this.suggestionIndex ? '#00ffff' : '#00ff00'}; cursor: pointer; border-radius: 3px; transition: all 0.15s; display: flex; align-items: center;" onmouseover="this.style.background='rgba(0,255,0,0.15)'; this.style.color='#00ffff'" onmouseout="this.style.background='transparent'; this.style.color='#00ff00'" onclick="terminal.selectSuggestion('${cmd}')"><span style="margin-right: 8px;">â–¶</span>${highlighted}</div>`;
          }).join('');
        }

        hideSuggestions() {
          const suggestionBox = document.getElementById('suggestions');
          if (suggestionBox) {
            suggestionBox.remove();
          }
          this.suggestions = [];
          this.suggestionIndex = -1;
        }

        selectSuggestion(cmd) {
          this.input.value = cmd;
          this.hideSuggestions();
          this.updateCursor();
          this.input.focus();
        }

        autoComplete() {
          const currentInput = this.input.value.toLowerCase();
          if (!currentInput) return;

          const availableCommands = Object.keys(this.commands);
          const matches = availableCommands.filter(
            (cmd) => cmd.startsWith(currentInput) && cmd !== currentInput
          );

          if (matches.length === 1) {
            this.input.value = matches[0];
            this.updateCursor();
            this.hideSuggestions();
          } else if (matches.length > 1) {
            this.addToOutput(
              `<span class="prompt">felipe-macedo@portfolio:~$ </span><span class="command">${currentInput}</span>`
            );
            this.addToOutput(
              `<span class="output-text">ğŸ’¡ OpÃ§Ãµes disponÃ­veis: <span class="success">${matches.join(
                ", "
              )}</span></span>`
            );
            this.scrollToBottom();
          }
        }

        updateCursor() {
          const inputRect = this.input.getBoundingClientRect();
          const containerRect =
            this.input.parentElement.getBoundingClientRect();
          const textWidth = this.getTextWidth(this.input.value, this.input);

          this.cursor.style.left = `${
            textWidth + inputRect.left - containerRect.left
          }px`;
        }

        getTextWidth(text, element) {
          const canvas =
            this.getTextWidth.canvas ||
            (this.getTextWidth.canvas = document.createElement("canvas"));
          const context = canvas.getContext("2d");
          const computedStyle = window.getComputedStyle(element);
          context.font = `${computedStyle.fontSize} ${computedStyle.fontFamily}`;
          return context.measureText(text).width;
        }

        addToOutput(text) {
          const outputElement = document.createElement("div");
          outputElement.innerHTML = text;
          this.output.appendChild(outputElement);
        }

        scrollToBottom() {
          const terminal = document.getElementById("terminal");
          terminal.scrollTop = terminal.scrollHeight;
        }

        sleep(ms) {
          return new Promise((resolve) => setTimeout(resolve, ms));
        }
      }

      // Mobile keyboard functions
      function typeChar(char) {
        const input = document.getElementById("commandInput");
        input.value += char;
        input.focus();
      }

      function typeCommand(command) {
        const input = document.getElementById("commandInput");
        input.value = command;
        input.focus();

        // Trigger enter key
        const event = new KeyboardEvent("keydown", {
          key: "Enter",
          code: "Enter",
          keyCode: 13,
        });
        input.dispatchEvent(event);
      }

      // Initialize terminal when page loads
      document.addEventListener("DOMContentLoaded", () => {
        window.terminal = new TerminalPortfolio();
      });

      // Add loading screen
      window.addEventListener("load", () => {
        const loadingScreen = document.createElement("div");
        loadingScreen.innerHTML = `
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: #000;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 9999;
                    color: #00ff00;
                    font-family: 'Courier New', monospace;
                ">
                    <div style="text-align: center;">
                        <div class="loading"></div>
                        <p style="margin-top: 20px;">Inicializando terminal...</p>
                    </div>
                </div>
            `;

        document.body.appendChild(loadingScreen);

        setTimeout(() => {
          loadingScreen.style.opacity = "0";
          loadingScreen.style.transition = "opacity 0.5s ease";
          setTimeout(() => {
            document.body.removeChild(loadingScreen);
          }, 500);
        }, 1500);
      });
    </script>
