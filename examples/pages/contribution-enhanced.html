<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Contribution Graph - Felipe Macedo</title>
</head>
<body>
  <div id="enhanced-graph-container"></div>

  <script type="module">
    import EnhancedContributionGraph from '../../src/js/widgets/EnhancedContributionGraph.js';

    // Parse URL params
    const urlParams = new URLSearchParams(window.location.search);
    const author = urlParams.get('author') || 'felipemacedo1';
    const period = urlParams.get('period') || 'rolling';
    const theme = urlParams.get('theme') || 'github';

    // Initialize enhanced graph
    const container = document.getElementById('enhanced-graph-container');
    const graph = new EnhancedContributionGraph(container, {
      author,
      period,
      theme,
      showStats: true,
      showTooltips: true,
      showMonthly: true
    });

    graph.init();
  </script>
</body>
</html>
